<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar navbar-light bg-light px-5 text-center">
            <a class="navbar-brand col-12 col-sm-4" href="index.html" aria-label="Rentournez sur la page principale">
                <img class="img-responsive" srcset="assets/img/logo_200.png 200w, assets/img/logo_300.png 300w"

        <section aria-label="Visitez nos boutiques">

    <footer class="mt-3 py-3 bg-light row text-center">
